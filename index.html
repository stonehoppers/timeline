<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timeline</title>
    <script type="module" src="index.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16"
      href="/images/icons8-favicon-3d-fluency-16.png"
    />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="32x32"
      href="/images/icons8-favicon-3d-fluency-32.png"
    />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="96x96"
      href="/images/icons8-favicon-3d-fluency-96.png"
    />
  </head>
  <body>
    <div id="main">
      <div id="now"></div>
      <div id="labels" class="timeline"></div>
      <div id="gi-timeline" class="timeline">
        <div class="timeline-label"><span>Genshin</span></div>
      </div>
      <div id="hsr-timeline" class="timeline">
        <div class="timeline-label"><span>Star rail</span></div>
      </div>
      <div id="zzz-timeline" class="timeline">
        <div class="timeline-label"><span>Zenless zone zero</span></div>
      </div>
      <div id="hi3-timeline" class="timeline">
        <div class="timeline-label"><span>Honkai Impact 3rd</span></div>
      </div>
      </div>
    </div>
  </body>
</html>
